<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Items</title>
    </head>

    <body>

        <h2>Items in <span th:text="${category.name}">category name</span></h2>

        <ul>
            <li th:each="item: ${items}">

                <span th:text="${item.name}">item name</span>

                <form th:action="@{~/category/{categoryId}/item/{itemId}/delete(categoryId=${category.id},itemId=${item.id})}" method="POST">
                    <input type="submit" value="Delete!"/>
                </form>

            </li>
        </ul>

        <h2>Add a new item to <span th:text="${category.name}">category name</span></h2>

        <form method="POST" th:action="@{~/category/{id}/item(id=${category.id})}">
            <input type="text" name="name"/>
            <input type="submit" value="Add!"/>
        </form>

        <p><a href="/">To category listing...</a></p>
    </body>
</html>
